<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeelDrop - Spill the Feels, Send the Song</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <div class="absolute inset-0 w-full h-full pointer-events-none z-0">
      <svg
        class="w-full h-full"
        viewBox="0 0 1440 900"
        fill="none"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="1440" height="900" fill="#f3f4f6" />
        <path d="M0,400 Q360,500 720,400 T1440,400 V900 H0 Z" fill="#fff" />
      </svg>
    </div>
    <div class="relative z-10">
      <header class="border-b border-black bg-white sticky top-0 z-40">
        <div
          class="flex justify-between items-center max-w-3xl mx-auto px-4 py-4"
        >
          <a href="/" class="text-xl font-handwriting">FeelDrop</a>

          <!-- Hamburger Button -->
          <button
            id="menuToggle"
            class="hamburger hamburger--elastic sm:hidden"
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>

          <!-- Desktop Navigation -->
          <nav class="hidden sm:flex gap-6 text-sm">
            <a href="/message" class="py-1">Submit</a>
            <a href="/browse-message" class="py-1">Browse</a>
            <!-- <a href="#" class="py-1">History</a>
          <a href="#" class="py-1">Support</a> -->
          </nav>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobileMenu"
          class="sm:hidden px-4 pb-4 flex-col gap-2 text-sm hidden transition-all"
        >
          <a
            href="/message"
            class="flex items-center gap-2 py-2 px-3 rounded-lg hover:bg-blue-50 transition font-medium text-gray-800"
          >
            <svg
              class="w-5 h-5 text-blue-500"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 12H8m0 0l4-4m-4 4l4 4"
              />
            </svg>
            Submit
          </a>
          <a
            href="/browse-message"
            class="flex items-center gap-2 py-2 px-3 rounded-lg hover:bg-blue-50 transition font-medium text-gray-800"
          >
            <svg
              class="w-5 h-5 text-green-500"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="2"
                fill="#d1fae5"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 12h8m-4-4v8"
              />
            </svg>
            Browse
          </a>
          <!-- <a
          href="#"
          class="flex items-center gap-2 py-2 px-3 rounded-lg hover:bg-blue-50 transition font-medium text-gray-800"
        >
          <svg
            class="w-5 h-5 text-yellow-500"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 8v4l3 3"
            />
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
              fill="#fef9c3"
            />
          </svg>
          History
        </a>
        <a
          href="#"
          class="flex items-center gap-2 py-2 px-3 rounded-lg hover:bg-blue-50 transition font-medium text-gray-800"
        >
          <svg
            class="w-5 h-5 text-pink-500"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18.364 5.636l-1.414 1.414A7.975 7.975 0 0012 4a7.975 7.975 0 00-4.95 2.05l-1.414-1.414A9.969 9.969 0 0112 2c2.761 0 5.261 1.12 7.071 2.929z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2 12c0-2.761 1.12-5.261 2.929-7.071l1.414 1.414A7.975 7.975 0 004 12c0 2.209.896 4.209 2.343 5.657l-1.414 1.414A9.969 9.969 0 012 12z"
            />
          </svg>
          Support
        </a> -->
        </div>
      </header>

      <!-- Hero -->
      <section class="text-center py-16">
        <h2 class="text-3xl md:text-5xl font-handwriting mb-4">
          spill ur feelings here — <br />
          let the song do the talking.
        </h2>
        <p class="text-gray-600 text-lg mb-8">they’ll get it… maybe.</p>
      </section>

      <!-- section of message cards -->
      <section class="flex justify-center">
        <div
          class="bg-white border shadow-md rounded-[20px] max-w-4xl w-full p-6"
        >
          <!-- Search Form -->
          <form class="mb-8 flex justify-center" id="searchForm">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by recipient"
              class="w-full max-w-md px-4 py-2 rounded-l-[12px] border border-gray-300 focus:ring-2 focus:ring-blue-200 focus:outline-none transition"
            />
            <button
              type="submit"
              class="bg-gradient-to-r from-gray-400 via-gray-700 to-black text-white px-4 py-2 rounded-r-[12px] font-semibold hover:bg-blue-600 transition"
            >
              Cari
            </button>
          </form>
          <div
            id="menfessContainer"
            class="grid grid-cols-1 md:grid-cols-2 gap-8"
          ></div>
        </div>
      </section>

      <footer class="mt-12 py-6 text-center text-gray-400 text-sm">
        © 2025 FeelDrop. All rights reserved.
      </footer>

      <script>
        // Active state untuk navbar
        document.addEventListener("DOMContentLoaded", function () {
          // Untuk desktop
          document.querySelectorAll("nav a").forEach((link) => {
            if (link.getAttribute("href") === window.location.pathname) {
              link.classList.add(
                "font-bold",
                "text-black",
                "border-b-2",
                "border-black"
              );
            }
          });
          // Untuk mobile
          document.querySelectorAll("#mobileMenu a").forEach((link) => {
            if (link.getAttribute("href") === window.location.pathname) {
              link.classList.add("bg-blue-100", "text-blue-700", "font-bold");
            }
          });
        });
      </script>

      <script>
        async function loadMenfess() {
          try {
            const res = await fetch("/menfess"); // ✅ GANTI route
            const data = await res.json();

            const container = document.getElementById("menfessContainer");
            container.innerHTML = ""; // kosongkan sebelum isi

            data.forEach((item) => {
              const el = document.createElement("a");
              el.href = `/menfess/${item._id}`;
              el.className =
                "block p-0 border rounded-[20px] shadow-sm overflow-hidden bg-white flex flex-col h-full transition hover:shadow-md hover:bg-gray-50";

              el.innerHTML = `
        <div class="p-6 flex-1 flex flex-col">
          <div class="mb-2">
            <span class="block font-semibold text-sm">To: ${item.to}</span>
          </div>
          <p class="font-handwriting text-[25px] text-gray-800 line-clamp-2">
            ${item.message}
          </p>
        </div>
        <div class="px-4 py-3 bg-[#f1f2f4] flex items-center justify-between">
          <div class="flex items-center gap-3">
            <img
              src="${item.song.coverUrl}"
              alt="Album Art"
              class="w-10 h-10 rounded-[12px] object-cover"
            />
            <div>
              <strong>${item.song.title}</strong><br />
              <span class="text-sm text-gray-700">${item.song.artist}</span>
            </div>
          </div>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"
            alt="spotify"
            class="w-6 h-6"
          />
        </div>
      `;

              container.appendChild(el);
            });
          } catch (err) {
            console.error("❌ Gagal load menfess:", err);
          }
        }

        document.addEventListener("DOMContentLoaded", loadMenfess);
      </script>

      <script>
        document
          .getElementById("searchForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("searchInput").value.trim();

            const container = document.getElementById("menfessContainer");
            container.innerHTML = "";

            if (!query) {
              loadMenfess(); // Kalau input kosong, tampilkan semua lagi
              return;
            }

            try {
              const res = await fetch(
                `/search?to=${encodeURIComponent(query)}`
              );
              const data = await res.json();

              if (data.length === 0) {
                container.innerHTML = `
            <div class="text-center text-gray-500 w-full col-span-2 py-10">
              No messages found for that recipient.
            </div>
          `;
                return;
              }

              data.forEach((item) => {
                const el = document.createElement("a");
                el.href = `/menfess/${item._id}`;
                el.className =
                  "block p-0 border rounded-[20px] shadow-sm overflow-hidden bg-white flex flex-col h-full transition hover:shadow-md hover:bg-gray-50";

                el.innerHTML = `
            <div class="p-6 flex-1 flex flex-col">
              <div class="mb-2">
                <span class="block font-semibold text-sm">To: ${item.to}</span>
              </div>
              <p class="font-handwriting text-[25px] text-gray-800 line-clamp-2">
                ${item.message}
              </p>
            </div>
            <div class="px-4 py-3 bg-[#f1f2f4] flex items-center justify-between">
              <div class="flex items-center gap-3">
                <img
                  src="${item.song.coverUrl}"
                  alt="Album Art"
                  class="w-10 h-10 rounded-[12px] object-cover"
                />
                <div>
                  <strong>${item.song.title}</strong><br />
                  <span class="text-sm text-gray-700">${item.song.artist}</span>
                </div>
              </div>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"
                alt="spotify"
                class="w-6 h-6"
              />
            </div>
          `;

                container.appendChild(el);
              });
            } catch (err) {
              console.error("Search error:", err);
              container.innerHTML = `
          <div class="text-center text-red-500 w-full col-span-2 py-10">
            An error occurred while searching. Please try again later.
          </div>
        `;
            }
          });
      </script>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const menuToggle = document.getElementById("menuToggle");
          const mobileMenu = document.getElementById("mobileMenu");

          menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            menuToggle.classList.toggle("is-active");
          });
        });
      </script>

      <style>
        .font-handwriting {
          font-family: "Patrick Hand", cursive;
        }
        /* Resize hamburger icon */
        .hamburger {
          transform: scale(0.75); /* Atur ukuran: 0.75 = 75% */
          transform-origin: center;
          margin: 0;
          padding: 0;
          line-height: 1;
        }

        #mobileMenu {
          transition: all 0.3s ease-in-out;
        }
      </style>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      />
    </div>
  </body>
</html>
