<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeelDrop - Spill the Feels, Send the Song</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <div
      id="alert-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/40"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 animate-fade-in-down relative"
      >
        <div class="flex flex-col items-center text-center">
          <div class="bg-yellow-100 rounded-full p-3 mb-4">
            <svg
              class="w-8 h-8 text-yellow-500"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="12" r="10" fill="#fef9c3" />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 8v4m0 4h.01"
              />
            </svg>
          </div>
          <h2 class="font-handwriting text-2xl text-yellow-700 mb-2">
            Perhatian!
          </h2>
          <p class="text-gray-700 mb-6">
            Pesan yang sudah
            <span class="font-semibold text-yellow-700">dikirim</span> <br />
            <span class="font-semibold">tidak dapat dihapus</span>.<br />
            Pastikan isi pesanmu sudah benar sebelum mengirim!
          </p>
          <button
            onclick="document.getElementById('alert-modal').remove()"
            class="mt-2 px-6 py-2 rounded-lg bg-yellow-400 hover:bg-yellow-500 text-white font-semibold shadow transition"
          >
            Saya Mengerti
          </button>
        </div>
        <button
          onclick="document.getElementById('alert-modal').remove()"
          class="absolute top-3 right-3 text-gray-400 hover:text-yellow-500 transition"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
    <style>
      @keyframes fade-in-down {
        0% {
          opacity: 0;
          transform: translateY(-20px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s cubic-bezier(0.4, 2, 0.6, 1) both;
      }
      .font-handwriting {
        font-family: "Patrick Hand", cursive;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
    />
  </body>
</html>
